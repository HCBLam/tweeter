<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>


  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <span class ="write-tweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </span>
    </nav>

    <!-- Main header -->
    <header id="main-header">
      <div>
          <img class="avatar" src="/images/profile-hex.png">
      </div>
      <br>
      <div>
          <h2 class="user-name">Your Name</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Form for composing new tweets -->
      <section>
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output class="tweet-counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Container for tweets -->
      <section class="tweets-container">
        <article class="tweet">
          <header class="tweet-header">
            <div class="persona">
              <img class="avatar" src="https://i.imgur.com/73hZDYK.png">
              <p>Newton</p>
            </div>
            <p class="handle">@SirIsaac</p>
          </header>
          <div class="statement">
            If I have seen further it is by standing on the shoulders of giants.
          </div>

          <footer class="tweet-footer">
            <div class="date">10 days ago</div>
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>

          </footer>
        </article>

      </section>


    </main>
  </body>
</html>
